<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Sign Up</h1>
    <form name="addUserForm" ng-controller="AddUserController">
        <div>{{message}}</div>
        <div>First Name:<input required ng-model="user.first"/></div>
        <div>Last Name:<input required ng-model="user.last"/></div>
        <div>Email Name:<input type="email" ng-model="user.email" required/></div>
        <div>Age:<input type="number" ng-maxlength="3" ng-minlength="1" ng-model="user.age" required/></div>
        <div><button ng-disabled="!addUserForm.$valid" ng-click="addUser()">Submit</button></div>
    </form>
    <script src="./vendor/angular/angular.js"></script>
    <script>
        var appModule=angular.module('app',[]);
        appModule.controller('AddUserController', function ($scope) {
            $scope.message='';
            $scope.addUser= function () {
                $scope.message="Thanks,"+$scope.user.first+" "+$scope.user.last+", you are "+$scope.user.age+" years old"
            }
        })
    </script>
</body>
</html>
