<!DOCTYPE html>
<html lang="en" ng-app="Shopping">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="ShoppingController">
    <h1>Shop!</h1>
    <table>
        <tr ng-repeat="item in items">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/controller/shopping.js"></script>
</body>
</html>
